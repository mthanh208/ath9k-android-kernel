name: Android Kernel Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            build-essential \
            wget \
            git \
            ccache

      - name: Download clang toolchain
        run: |
          mkdir -p toolchain
          cd toolchain
          wget https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/clang-r450784e.tar.gz
          tar -xzf clang-r450784e.tar.gz

      - name: Download GNU toolchain
        run: |
          cd toolchain
          wget https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu.tar.xz
          tar -xf arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu.tar.xz

      - name: Setup build environment
        run: |
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "SUBARCH=arm64" >> $GITHUB_ENV
          echo "PATH=$PWD/toolchain/clang-r450784e/bin:$PWD/toolchain/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu/bin:$PATH" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-none-linux-gnu-" >> $GITHUB_ENV
          echo "CLANG_TRIPLE=aarch64-none-linux-gnu-" >> $GITHUB_ENV

      - name: Kernel build
        run: |
          make -C kernel O=out your_defconfig
          make -C kernel O=out -j$(nproc)

      - name: Upload kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: |
            kernel/out/arch/arm64/boot/Image
            kernel/out/arch/arm64/boot/Image.gz
