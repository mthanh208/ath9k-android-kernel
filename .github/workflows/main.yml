name: Build ath9k module (Android kernel)

on:
  workflow_dispatch:

jobs:
  build-ath9k:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            bc \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            dwarves \
            pahole \
            git \
            python3 \
            lz4 \
            liblz4-tool \
            wget \
            xz-utils \
            lld

      - name: Download clang r450784e
        run: |
          mkdir -p toolchain
          cd toolchain
          wget -q https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/clang-r450784e.tar.gz
          tar -xf clang-r450784e.tar.gz

      - name: Download GNU aarch64 toolchain
        run: |
          cd toolchain
          wget -q https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu.tar.xz
          tar -xf arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu.tar.xz

      - name: Export toolchain environment & Check ld.lld
        run: |
          CLANG=$PWD/toolchain/clang-r450784e/bin
          GCC=$PWD/toolchain/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu/bin

          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "LLVM=1" >> $GITHUB_ENV
          echo "LLVM_IAS=1" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "LD=ld.lld" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-none-linux-gnu-" >> $GITHUB_ENV
          echo "CLANG_TRIPLE=aarch64-none-linux-gnu-" >> $GITHUB_ENV
          echo "PATH=$CLANG:$GCC:$PATH" >> $GITHUB_ENV
          echo "SKIP_ABI_CHECKS=1" >> $GITHUB_ENV
          echo "IGNORE_ABI_CHECKS=1" >> $GITHUB_ENV
          echo "ENABLE_ABI=false" >> $GITHUB_ENV
          echo "KMI_SYMBOL_LIST_STRICT_MODE=0" >> $GITHUB_ENV

          echo "=== Checking ld.lld ==="
          which ld.lld || echo "ERROR: ld.lld NOT FOUND in PATH!"
          ld.lld --version || echo "ERROR: ld.lld exists but cannot run!"
          clang --version
          echo "PATH is: $PATH"
          echo "===================="

      - name: Fix kernel script permissions
        run: |
          find kernel/scripts -type f -exec chmod +x {} \;

      - name: Prepare out directory
        run: |
          mkdir -p out

      - name: Load defconfig
        run: |
          make -C kernel O=out \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            LLVM=1 \
            LLVM_IAS=1 \
            CROSS_COMPILE=aarch64-none-linux-gnu- \
            SKIP_ABI_CHECKS=1 \
            IGNORE_ABI_CHECKS=1 \
            ENABLE_ABI=false \
            your_defconfig  # ← THAY BẰNG TÊN THỰC TẾ (ví dụ: gki_defconfig, msm_defconfig, vendor_defconfig, ath9k_defconfig...)

      - name: Disable TRIM_UNUSED_KSYMS and clear whitelist
        run: |
          CONFIG_FILE=out/.config
          ./kernel/scripts/config --file $CONFIG_FILE --disable TRIM_UNUSED_KSYMS
          ./kernel/scripts/config --file $CONFIG_FILE --set-str UNUSED_KSYMS_WHITELIST ""
          make -C kernel O=out olddefconfig

          echo "=== ABI/Trim config status ==="
          grep -E "TRIM_UNUSED_KSYMS|UNUSED_KSYMS_WHITELIST|ABI" $CONFIG_FILE || echo "No matching lines found"
          echo "=============================="

      - name: Create dummy abi_symbollist.raw
        run: |
          mkdir -p out/target/product/a06x/obj/KERNEL_OBJ/kernel-5.15
          touch out/target/product/a06x/obj/KERNEL_OBJ/kernel-5.15/abi_symbollist.raw
          mkdir -p out/common out
          touch out/common/abi_symbollist.raw out/abi_symbollist.raw
          find out -name "*abi_symbollist.raw" -exec ls -l {} \; || true

      - name: Patch gen_autoksyms.sh to bypass whitelist check
        run: |
          sed -i '/ERROR:.*whitelist file not found/s/^/# /' kernel/scripts/gen_autoksyms.sh
          echo "=== Patched gen_autoksyms.sh ==="
          grep -A 5 "whitelist file not found" kernel/scripts/gen_autoksyms.sh || echo "Patch applied (no matching line)"
          echo "============================"

      - name: Prepare kernel for external modules
        run: |
          make -C kernel O=out \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            LLVM=1 \
            LLVM_IAS=1 \
            CROSS_COMPILE=aarch64-none-linux-gnu- \
            SKIP_ABI_CHECKS=1 \
            IGNORE_ABI_CHECKS=1 \
            ENABLE_ABI=false \
            modules_prepare

      - name: Build ath9k module only
        run: |
          make -C kernel O=out \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            LLVM=1 \
            LLVM_IAS=1 \
            CROSS_COMPILE=aarch64-none-linux-gnu- \
            SKIP_ABI_CHECKS=1 \
            IGNORE_ABI_CHECKS=1 \
            ENABLE_ABI=false \
            M=drivers/net/wireless/ath/ath9k \
            modules 2>&1 | tee build.log

      - name: Upload ath9k modules and logs
        uses: actions/upload-artifact@v4
        with:
          name: ath9k-modules
          path: |
            out/drivers/net/wireless/ath/ath9k/*.ko
            build.log
