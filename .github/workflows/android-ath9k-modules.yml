name: Build ath9k module (Android kernel)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bc bison flex libssl-dev make \
            clang lld llvm \
            libelf-dev dwarves \
            gcc-aarch64-linux-gnu

      - name: Fix script permissions
        run: |
          chmod +x kernel/scripts/*
          chmod +x kernel/scripts/**/*

      - name: Download clang toolchain
        run: |
          mkdir -p toolchain
          wget -O clang.tar.gz https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/clang-r450784e.tar.gz
          tar -xzf clang.tar.gz -C toolchain
          echo "CLANG_PATH=$(pwd)/toolchain/clang-r450784e/bin" >> $GITHUB_ENV

      - name: Export build environment
        run: |
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "SUBARCH=arm64" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "LD=ld.lld" >> $GITHUB_ENV
          echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
          echo "PATH=$CLANG_PATH:$PATH" >> $GITHUB_ENV

      - name: Kernel defconfig
        run: |
          make -C kernel O=out your_defconfig

      - name: Prepare modules
        run: |
          make -C kernel O=out modules_prepare

      - name: Build ath9k module only
        run: |
          make -C kernel O=out \
            M=drivers/net/wireless/ath/ath9k \
            modules

      - name: Collect module
        run: |
          mkdir -p output
          find out -name "ath9k*.ko" -exec cp {} output/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ath9k-module
          path: output
