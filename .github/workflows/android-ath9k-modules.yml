name: Build ath9k module (Android kernel)

on:
  workflow_dispatch:

jobs:
  build-ath9k:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            bc \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            dwarves \
            wget \
            xz-utils
            
      - name: Download clang r450784e
        run: |
          mkdir -p toolchain
          cd toolchain
          wget -q https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/clang-r450784e.tar.gz
          tar -xf clang-r450784e.tar.gz

      - name: Download GNU aarch64 toolchain
        run: |
          cd toolchain
          wget -q https://github.com/ravindu644/Android-Kernel-Tutorials/releases/download/toolchains/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu.tar.xz
          tar -xf arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu.tar.xz

      - name: Export toolchain environment
        run: |
          CLANG=$PWD/toolchain/clang-r450784e/bin
          GCC=$PWD/toolchain/arm-gnu-toolchain-14.2.rel1-x86_64-aarch64-none-linux-gnu/bin

          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "LLVM=1" >> $GITHUB_ENV
          echo "LLVM_IAS=1" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "LD=ld.lld" >> $GITHUB_ENV
          echo "PATH=$CLANG:$GCC:$PATH" >> $GITHUB_ENV

      - name: Fix kernel script permissions
        run: |
          find kernel/scripts -type f -exec chmod +x {} \;

      - name: Prepare out directory
        run: |
          mkdir -p out

      - name: Load defconfig
        run: |
          make -C kernel O=out \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            LLVM=1 \
            LLVM_IAS=1 \
            SKIP_ABI_CHECKS=1 \
            IGNORE_ABI_CHECKS=1 \
            your_defconfig

      - name: Build ath9k module only
        run: |
          make -C kernel O=out \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            LLVM=1 \
            LLVM_IAS=1 \
            SKIP_ABI_CHECKS=1 \
            IGNORE_ABI_CHECKS=1 \
            M=drivers/net/wireless/ath/ath9k \
            modules

      - name: Upload ath9k modules
        uses: actions/upload-artifact@v4
        with:
          name: ath9k-modules
          path: |
            out/drivers/net/wireless/ath/ath9k/*.ko
